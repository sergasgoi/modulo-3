<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP N3</title>
</head>
<body>

    <h1>
        Ejercicio 2:
    </h1>

    <script>
        
        var c = 0;
        var numeros = parseInt(prompt('Ingrese en pantalla una serie de numeros, dandole fin con el 0', ''));
        var cadena = [];
        var mayor = 0;
        

        while(numeros > 0){

            cadena[c] = numeros;
            c++;
            numeros = parseInt(prompt('siga ingresando, dandole fin con el 0', ''));

        }

        document.write(`Los numeros ingresados son ${cadena}`);

        for(var f = 0 ; f<cadena.length ; f++){

            if(mayor<cadena[f]){

                mayor = cadena[f];

            }

        }

        document.write(`<br>El mayor numero es: ${mayor}`);




    </script>

    
    
</body>
</html>
