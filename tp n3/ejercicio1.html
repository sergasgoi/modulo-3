<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP N3</title>
</head>
<body>

    <h1>
        Ejercicio 1:
    </h1>

    <script>

        const numero = parseInt(prompt('Ingrese una distancia para saber el transporte a usarse:' , ''));
        if(numero>0 && numero <=1000) {
            document.write('El transporte apropiado seria ir a Pie');
        }
        else if(numero>1000 && numero <=10000) {
            document.write('El transporte apropiado seria ir en Bicicleta');
        }
        else if(numero>10000 && numero <=30000) {
            document.write('El transporte apropiado seria ir en Colectivo');
        }
        else if(numero>30000 && numero <=100000) {
            document.write('El transporte apropiado seria ir en Auto');
        }
        else if(numero>100000) {
            document.write('El transporte apropiado seria ir en Avion');
        }
        else{
            document.write('Ingresar unicamente numeros mayores a 0');
        }


    </script>

    
    
</body>
</html>
