<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejercicio1.css">
</head>
<body id="cuerpo">

    <div class="cuadradoprincipal">
        <button class="boton1"></button>
        <button class="boton2"></button>
        <button class="boton3"></button>
    </div>

    <script>

        const cuerpo = document.getElementById('cuerpo');
        const boton1 = document.getElementsByClassName('boton1')[0];
        const boton2 = document.getElementsByClassName('boton2')[0];
        const boton3 = document.getElementsByClassName('boton3')[0];

        
        boton1.addEventListener('click', function(){
            cuerpo.style.backgroundColor = 'green';
        });
        boton2.addEventListener('click', function(){
            cuerpo.style.backgroundColor = 'blue';
        });
        boton3.addEventListener('click', function(){
            cuerpo.style.backgroundColor = 'red';
        });

    </script>
    
</body>
</html>
